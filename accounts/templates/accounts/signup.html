    <section>
        <div class="signin">
            <div class="content">

                    <div class="inputBox">
                        <input type="password" id="phone" name="phone" required style="width: 300px;"> <i>Phone</i>
                    </div>
                    <div class="links"> <a href="#">Forgot Password</a> <a href="/signin/">SignIN</a>
                    </div>
                    <div class="inputBox">

                </div>
                </form>
            </div>
        </div>
    </section>

{% extends 'saw/base.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Wellcome to Accounts</h1>

    {% if user.is_authenticated %}
        <a href="/admin/">Welcome, {{user.email}}</a>
        <br>
            <a href="/signout/" @click.prevent="logout">Logout</a>
    {% endif %}

    <br>



    <button><a class="" href="/signin/">SignIN</a></button>
    <button><a class="" href="/signup/">SignUP</a></button>

</body>
</html>

{% endblock %}
